<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Coleta de Dados</title>
</head>

<body>
    <h1 class="titulo-principal">Formulário de Coleta de Dados</h1>

    <h2 class="subtitulo">Características Pessoais:</h2>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
        <div>
            <label for="pNome">Primeiro Nome</label>
        </div>
        <div>
            <input type="text" id="pName" name="pNome">
        </div>
        <div>
            <label for="sNome">Sobrenome:</label>
        </div>
        <div>
            <input type="text" id="sNome" name="sNome">
        </div>
        <div>
            <label for="idade">Idade:</label>
        </div>
        <div>
            <input type="text" id="idade" name="idade">
        </div>
        <div>
            <label for="mae">Nome da Mãe/Responsável:</label>
        </div>
        <div>
            <input type="text" id="mae" name="mae">
        </div>
        <div>
            <label for="pai">Nome do Pai/Responsável:</label>
        </div>
        <div>
            <input type="text" id="pai" name="pai">
        </div>


        <div>
            <label for="">Sexo:</label>
        </div>

        <div>
            <label for="feminino">Feminino</label>
        </div>
        <div>
            <input type="radio" id="feminino" name="sexo" value="masculino">
        </div>
        <div>
            <label for="masculino">Masculino</label>
        </div>
        <div>
            <input type="radio" id="masculino" name="sexo" value="masculino">
        </div>
    </fieldset>


        <div>
            <label for="">Hábitos:</label>
        </div>
        <div>
            <label for="alimentacao"> Alimentares</label>
        </div>
        <div>
            <input type="checkbox" id="alimentacao" name="alimentacao" value="Alimentares">
        </div>
        <div>
            <label for="exercicios"> Atividades físicas ou exercícios</label><br>
        </div>
        <div>
            <input type="checkbox" id="exercicios" name="exercicios" value="Exercicios">
        </div>
        <div>
            <label for="lazer"> Hábitos de Lazer</label>
        </div>
        <div>
            <input type="checkbox" id="lazer" name="lazer" value="Lazer">
        </div>


        <div>
            <label for="">Condições de Moradia:</label>
        </div>

        <div>
            <label for="agua">Água</label>
            <input type="radio" id="agua" name="agua" value="Agua">
        </div>

        <div>
            <label for="luz">Luz</label>
            <input type="radio" id="luz" name="luz" value="Luz">
        </div>

        <div>
            <label for="internet">Internet</label>
            <input type="radio" id="internet" name="internet" value="Internet">
        </div>


    </form>



</body>

</html>
