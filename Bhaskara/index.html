<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 class="titulo">Calculadora de Bhaskara</h1>

    <form class="formulario">
        <div class="divisoria">
            <label class="descricao" for="a">Informe o 'A':</label>
            <input class="input" type="number" name="" id="a">
        </div>
        <div class="divisoria">
            <label class="descricao" for="b">Informe o 'B':</label>
            <input class="input" type="number" name="" id="b">
        </div>
        <div class="divisoria">
            <label class="descricao" for="c">Informe o 'C':</label>
            <input class="input" type="number" name="" id="c">
        </div>
        <div class="divisoria">
            <label class="descricao" for="valorx1">Valor de X1:</label>
            <input class="input" type="number" name="" id="valorx1" disabled>
        </div>
        <div class="divisoria">
            <label class="descricao" for="valorx2">Valor de X2:</label>
            <input class="input" type="number" name="" id="valorx2" disabled>
        </div>
        <div class="divisoria-botao">
            <input class="input" type="button" value="Calcular" onclick="click_calcular();">
            <input class="input" type="button" value="Limpar" onclick="click_limpar();">
        </div>
    </form>

</body>

</html>
